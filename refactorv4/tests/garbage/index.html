<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Garbage testing</title>
        <script type="module" src="./components.js" defer></script>
        <style>
            .freezer {
            }
        </style>
    </head>
    <body>
        <h1>Primary tests here</h1>
        <p>
            Here we do the primary testings, all files in this folder must be
            deleted after theses tests.
        </p>
        <div class="freezer"></div>

        <main>
            <!-- x-two, basic-element -> x-three, p, basic-element -->
            <!-- n°2 -->
            <x-two>
                <template x-for="array()">
                    ---------
                    <!-- n°3 -->
                    <div>
                        <div>
                            <x-three x-text="text()">
                                <div>
                                    <!-- x-one, p -> [p], p -->
                                    <x-one x-text="text()">
                                        <!-- stop here -->
                                        <p x-text="text()" x-css="bg">
                                            x-one fail...
                                        </p>
                                    </x-one>
                                    <p x-text="text()" x-css="bg">
                                        x-three fail...
                                    </p>
                                </div>
                            </x-three>
                        </div>
                    </div>
                    <p x-text="text()" x-css="bg">x-two fail...</p>
                </template>
            </x-two>
            <basic-element></basic-element>
        </main>
    </body>
</html>
